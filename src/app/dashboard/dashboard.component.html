<div class="container" *ngIf="afAuth.authState | async as user;">
	<div class="row">
		<div class="col"></div>
		<div class="col-8">
			<ul class="nav nav-tabs" id="myTab" role="tablist">
				<li class="nav-item">
					<a class="nav-link active" id="home-tab" data-toggle="tab" href="/dashboard#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="update-tab" data-toggle="tab" href="/dashboard#update" role="tab" aria-controls="update" aria-selected="false">Update</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="add-tab" data-toggle="tab" href="/dashboard#add" role="tab" aria-controls="add" aria-selected="false">Add</a>
				</li>
			</ul>
			<div class="tab-content" id="myTabContent">
				<div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
					<h2>Hello {{ user.displayName }}</h2>
				</div>
				<div class="tab-pane fade" id="update" role="tabpanel" aria-labelledby="update-tab">

				</div>
				<div class="tab-pane fade" id="add" role="tabpanel" aria-labelledby="add-tab">
					<form #blogForm="ngForm" (ngSubmit)="onSubmit(blogForm)">
						<input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="blogService.selectedBlog.$key">
						<div class="form-group">
							<label>Name</label>
							<input class="form-control" name="name" #name="ngModel" [(ngModel)]="blogService.selectedBlog.name" placeholder="Full Name" required>
						</div>
						<div class="form-group">
							<label>Position</label>
							<input class="form-control" name="position" #position="ngModel" [(ngModel)]="blogService.selectedBlog.position" placeholder="Position">
						</div>
						<div class="form-group">
							<label>Office</label>
							<input class="form-control" name="office" #office="ngModel" [(ngModel)]="blogService.selectedBlog.office" placeholder="Office">
						</div>
						<div class="form-group">
							<label>Salary</label>
							<div class="input-group">
								<div class="input-group-addon">
									<i class="fa fa-dollar"></i>
								</div>
								<input class="form-control" name="salary" #salary="ngModel" [(ngModel)]="blogService.selectedBlog.salary" placeholder="Salary">
							</div>
						</div>
						<div class="form-group">
							<button class="btn btn-default" type="submit" [disabled]="!blogForm.valid">
								<i class="fa fa-floppy-o"></i>
							Submit</button>
							<button class="btn btn-default" type="button" (click)="resetForm(blogForm)">
								<i class="fa fa-repeat"></i>
							Reset</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col"></div>
	</div>
</div>
